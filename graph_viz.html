<!DOCTYPE html>
<html lang="en">
<head>
    <title>RealTime Visualisation</title>
    <meta charset="utf-8"><script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Graphs </h1>
    <div>
        <form>
            <input type="radio" id="Mean" name="mode" value="Mean"
               onclick="change_radio()">
            <label class="text" for="Mean">Average by year</label>
            <input type="radio" id="Deviation" name="mode" value="Deviation" onclick="change_radio()" checked>
            <label class="text" for="Deviation">Standard deviation</label>
        </form>
    </div>
    <div class="row">
        <div class="column1" align="center">
            <div id="graph"></div>
        </div>
        <div class="column2">
            <select id="selectButton" class="selectTool" onfocus='this.size=10;' onblur='this.size=1;' onchange='this.size=1; this.blur();'></select>
         </div>
    </div>
    <br>
    <a href="./map_city_viz.html">
        <button class="button-4"> See map for cities </button>
    </a>
    <a href="./map_viz.html">
        <button class="button-4"> See for countries </button>
    </a>
    <script src="graph.js"></script>
</body>

</html>
