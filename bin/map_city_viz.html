<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>RealTime Visualisation</title>
    <meta charset="utf-8"><script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../html_ressources/world_icon.png" sizes="32x32" type="image/png">
</head>

<body>
<h1 class="title">Impact of climate change on cities temperature</h1>
<div>
    <input type="radio" id="Mean" name="mode" value="Mean"
           onclick="change_radio()">
    <label for="Mean">
        Average by year
    </label>
    <input type="radio" id="Deviation" name="mode" value="Deviation" onclick="change_radio()" checked>
    <label for="Deviation">
        Standard deviation
    </label>
</div>
<div class="row">
    <div class="column1" align="center">
        <h2 class="text"> <p id="value-time"></p></h2>
        <div id="rectangle" style="background: lightgrey">
            <svg id="map"></svg>
        </div>
        <div id="slider-time"></div>
    </div>
    <div class="column2" align="left">
        <br>
        <p class="text" style="position: absolute">City : <span id="city"></span></span></p>

        <p class="text" style="position: absolute; margin-top: 100px">
            Temperature : <span id="hint"></span></p>

        <div class='float-left-child' id="legend1"></div>
    </div>
</div>

<a href="graph_viz.html">
    <button class="button-4"> See Graphs </button>
</a>
<a href="map_viz.html">
    <button class="button-4"> See for countries </button>
</a>
<script src="map_city.js"></script>
</body>
</html>
