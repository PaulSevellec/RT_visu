<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>RealTime Visualisation</title>
    <meta charset="utf-8"><script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Impact of climate change on countries temperature</h1>
<div>
    <input type="radio" id="Mean" name="mode" value="Mean"
           onclick="change_radio()">
    <label for="Mean">
        Average by year
    </label>
    <input type="radio" id="Deviation" name="mode" value="Deviation" onclick="change_radio()" checked>
    <label for="Deviation">
        Standard deviation
    </label>
</div>
<h2 class="col-sm-2">Year <p id="value-time"></p></h2>
<svg id="map"></svg>
<p>City : <span id="city"></span></p>
<p> Temperature : <span id="hint"></span></p>
<div class="row align-items-center">
    <div class="col-sm"><div id="slider-time"></div></div>
</div>
<a href="./graph_viz.html">
    <button class="button-4"> See Graphs </button>
</a>
<a href="./map_viz.html">
    <button class="button-4"> See for countries </button>
</a>
<script src="map_city.js"></script>
</body>
</html>
